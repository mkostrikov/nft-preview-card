<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>NFT Preview Card</title>
        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="nft preview card" />

        <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>

        <link rel="stylesheet" href="/src/styles/main.scss">
    </head>
    <body>
        <main class="b-main">
            <article class="b-card">
                <div class="b-card__section">
                    <div class="b-card__image">
                        <img
                                class="b-card__image"
                                src="/src/assets/images/image-equilibrium.webp"
                                alt=""
                                width="604"
                                height="604"
                                fetchpriority="high"
                        >
                    </div>
                    <h1 class="b-card__title">Equilibrium #3429</h1>
                    <p class="b-card__description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="b-card__info">
                        <p class="b-card__price">0.041 ETH</p>
                        <p class="b-card__date">3 days left</p>
                    </div>
                </div>
                <div class="b-card__section">
                    <img
                            class="b-card__avatar"
                            src="/src/assets/images/image-avatar.png"
                            alt=""
                            width="132"
                            height="132"
                    >
                    <p class="b-card__creation">Creation of</p>
                    <p class="b-card__author">Jules Wyvern</p>
                </div>
            </article>
        </main>
    </body>
</html>
